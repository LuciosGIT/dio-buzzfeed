<div class="quizz__container">

  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{ title }}</h3>
  </div>


<div class="quizz_questions">
  <h3>{{ questionSelected.question }}</h3>
</div>

<div class="quizz_options">
  <button class="btn-option" *ngFor="let option of questionSelected.options; let i = index"
  (click)="onPlayerChoice(option.alias)">
    {{ option.name }}
  </button>
</div>

<div class="quizz_results" *ngIf="finished">
  <h1>O seu resultado Ã©:</h1>
  <p>Resposta Selecionada</p>
</div>

</div>
